<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book-Me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Book Your Favorite Website</h1>


    <div class="input-group col-md-offset-3 col-md-6  col-xs-offset-2 col-xs-8" >

        <input type="text" class="form-control" placeholder="type your website here" aria-describedby="basic-addon1" id="newlink">
        <i class="fa fa-search" aria-hidden="true"></i>

        <div class="add-info col-md-12 col-sm-12 col-xs-12">

            <button type="button" class="btn col-md-5 col-xs-12" id="#Add-btn">ADD</button>

            <div class="btn-group col-md-offset-1 col-md-6 col-xs-12">
                <button type="button" class="btn dropdown-toggle col-xs-12" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span>Chose Your Category</span>  <i class="fa fa-chevron-circle-down " aria-hidden="true"></i>
                </button>
                <ul class="dropdown-menu #category">
                    <li><a href="#">Fun</a></li>
                    <li><a href="#">Code</a></li>
                    <li><a href="#">Design</a></li>
                </ul>
            </div>    <!--btn-group-->

        </div>   <!--add-info-->

    </div>   <!--input-group-->


    <div class="all">

        <div class="fun box col-md-3">
            <h3>Fun</h3>
        </div>
        <div class="design box col-md-3 col-md-offset-1">
            <h3>Design</h3>
        </div>
        <div class="code box col-md-3 col-md-offset-1">
            <h3>Code</h3>
        </div>

    </div>

</div>



<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
